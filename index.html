<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Loco</title>
    <link rel="shortcut icon" href="./img/El-Pollo-Loco.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/lifeCoin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <H1>El Pollo Loco</H1>

    <canvas id="canvas" width="720" height="480">
    </canvas>
    <div id="overlay">
        <div class="scor">
            <div class="enemies">
                <div id="chickens">e</div>
                <img src="./img/3-enemies-chicken/chicken-normal/1-walk/3-w.png" alt="Chickens">
            </div>
            <div class="enemies">
                <div id="chicks">e</div>
                <img src="./img/3-enemies-chicken/chicken-small/1-walk/3-w.png" alt="Chicks">
            </div>
        </div>
        <div class="buttons">
            <div class="side">
                <div id="left" class="button">L</div>
                <div id="right" class="button">R</div>
            </div>
            <div id="fullscreen" class="button" onclick="restartGame()">STOP</div>
            <div class="side">
                <div id="jump" class="button">J</div>
                <div id="throw" class="button">T</div>
            </div>
        </div>


    </div>


</body>

</html>
