<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Loco</title>
    <link rel="shortcut icon" href="./img/El-Pollo-Loco.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/lifeCoin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/endscreen.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
</head>

<body onload="">

    <header id="header">
        <H1>El Pollo Loco</H1>
    </header>

    <main id="main">
        <img id="gameOver" class="displayNone" src="./img/You-won-you-lost/game-over-a.png" alt="Game Over Screen">
        <img id="startScreen" onclick="startButton()" src="./img/9-intro-outro-screens/start/startscreen-2.png" alt="Start Screen">
        
    </main>

    <footer id="footer">
    <div class="menuButtons">
        <button class="menuButton" id="startBtn" onclick="startButton()">START</button>
        <button class="menuButton" id="infoBtn" onclick="infoButton()">INFO</button>
        <button class="menuButton" id="highscoreBtn" onclick="highscoreButton()">HIGHSCORE</button>
        <button class="menuButton" id="creditsBtn" onclick="creditsButton()">CREDITS</button>
    </div>
    <p>2025 El Pollo Loco by Adam Piskorek.</p>
    </footer>

    <canvas id="canvas" width="720" height="480" class="displayNone">
    </canvas>
    <div id="overlay" class="overlay displayNone">
        <div class="scor">
            <div class="enemies">
                <div id="chickens">0</div><span>&nbsp;</span>
                <img src="./img/3-enemies-chicken/chicken-normal/1-walk/3-w.png" alt="Chickens">
            </div>
            <div class="enemies">
                <div id="chicks">0</div><span>&nbsp;</span>
                <img src="./img/3-enemies-chicken/chicken-small/1-walk/3-w.png" alt="Chicks">
            </div>
            <div class="enemies">
                <div id="soundVolume">1</div><span>&nbsp;</span>
                <img class="volume" src="./img/icons/quieter.png" onclick="soundVolumeQuieter(), startButton()" alt="Sound Volume Quieter">
                <img class="volume" src="./img/icons/louder.png" onclick="soundVolumeLouder(), startButton()" alt="Sound Volume Louder">
            </div>
        </div>
        <div id="mobileButtons" >
            <div id="sideButtons" class="side">
                <div id="left" class="button">L</div>
                <div id="right" class="button">R</div>
            </div>
            <div id="fullscreen" class="button" onclick="run()">START</div>
            <div id="sideButtons" class="side">
                <div id="jump" class="button">J</div>
                <div id="throw" class="button">T</div>
            </div>
        </div>


    </div>


</body>

</html>
